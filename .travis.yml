language: node_js
node_js:
    - "10"
sudo: false
cache:
  directories:
    - $(npm config get cache)
install:
    - npm config set prefer-offline true
    - npm install -g enactjs/cli#develop
    - npm install -g codecov
    - npm install
    - git clone --branch=develop --depth 1 https://github.com/enactjs/enact node_modules/.enact
    - cd node_modules/.enact
    - npm install
    - npm run bootstrap -- --ignore enact-sampler
    - npm run link-all
    - cd ../..
    - enact link
script:
    - echo -e "\x1b\x5b35;1m*** Starting tests...\x1b\x5b0m"
    - npm test -- --runInBand --coverage
    - codecov
    - echo -e "\x1b\x5b35;1m*** Tests complete\x1b\x5b0m"
    - echo -e "\x1b\x5b35;1m*** Starting eslint...\x1b\x5b0m"
    - npm run lint -- --max-warnings 0 .
    - echo -e "\x1b\x5b35;1m*** eslint complete\x1b\x5b0m"
